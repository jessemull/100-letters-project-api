name: Deploy Lambda with CloudFormation Change Set

on:
  workflow_dispatch:
    inputs:
      lambda_function:
        description: "Select a Lambda function to deploy..."
        required: true
        type: choice
        options:
          - createCorrespondence
          - deleteCorrespondence
          - getCorrespondences
          - getCorrespondencesById
          - getRecipientById
          - getRecipients
          - updateCorrespondence

jobs:
  deploy-lambda:
    name: Deploy Lambda with CloudFormation Change Set
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: us-west-2
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsRole
          role-session-name: GithubLambdaDeployment
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          role-duration-seconds: 3600

      - name: Build & Package Lambda
        run: |
          FUNCTION_NAME="${{ github.event.inputs.lambda_function }}"
          cd routes/$FUNCTION_NAME
          npm install
          npm run build
          npm run package
          cd ../../  # Go back to root directory

      - name: Upload Lambda to S3
        run: |
          FUNCTION_NAME="${{ github.event.inputs.lambda_function }}"
          S3_BUCKET="100-letters-project-api"
          S3_KEY="${FUNCTION_NAME}.zip"
          aws s3 cp "routes/${FUNCTION_NAME}/dist/${FUNCTION_NAME}.zip" s3://${S3_BUCKET}/${S3_KEY} --region us-west-2

      - name: Create CloudFormation Change Set
        id: create-changeset
        uses: aws-actions/cloudformation-action@v2
        with:
          stack-name: lambda-stack-${{ github.event.inputs.lambda_function }}
          template-body: file://cloudformation/lambda-template.yaml
          capabilities: CAPABILITY_NAMED_IAM
          parameters: |
            LambdaFunctionName=${{ github.event.inputs.lambda_function }}
            LambdaZipS3Bucket=100-letters-project-api
            LambdaZipS3Key=${{ github.event.inputs.lambda_function }}.zip

      - name: Execute CloudFormation Change Set
        run: |
          STACK_NAME="lambda-stack-${{ github.event.inputs.lambda_function }}"
          CHANGE_SET_NAME="ChangeSet-${{ github.event.inputs.lambda_function }}"
          aws cloudformation execute-change-set \
            --stack-name $STACK_NAME \
            --change-set-name $CHANGE_SET_NAME \
            --region us-west-2
