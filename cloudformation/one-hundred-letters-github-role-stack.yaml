Resources:
  GitHubActionsRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub arn:aws:iam::${AWS::AccountId}:user/Administrator  # Administrator user can assume the role
            Action: 'sts:AssumeRole'
          - Effect: Allow
            Principal:
              Service: sts.amazonaws.com  # Correct service for role assumption
            Action: 'sts:AssumeRole'
            
  GitHubActionsRolePolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: GitHubActionsPolicy
      Roles:
        - Ref: GitHubActionsRole
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - s3:PutObject
              - s3:GetObject
              - lambda:UpdateFunctionCode
            Resource:
              - arn:aws:s3:::100-letters-project-api/*
              - !Sub arn:aws:lambda:us-west-2:${AWS::AccountId}:function:*

Outputs:
  GitHubActionsRole:
    Description: "GitHub Actions Role"
    Value: !Ref GitHubActionsRole

  GitHubActionsPolicy:
    Description: "GitHub Actions Policy"
    Value: !Ref GitHubActionsRolePolicy
