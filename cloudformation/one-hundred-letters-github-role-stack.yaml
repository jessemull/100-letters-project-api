Resources:
  GitHubActionsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: GitHubActionsRole
      MaxSessionDuration: 14400  # <-- Set to 4 hours (max is 12 hours)
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub arn:aws:iam::${AWS::AccountId}:user/Administrator
            Action:
              - sts:AssumeRole
              - sts:TagSession

  GitHubActionsRolePolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: GitHubActionsPolicy
      Roles:
        - Ref: GitHubActionsRole
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - s3:PutObject
              - s3:GetObject
              - lambda:UpdateFunctionCode
            Resource:
              - arn:aws:s3:::100-letters-project-api/*
              - !Sub arn:aws:lambda:us-west-2:${AWS::AccountId}:function:*

Outputs:
  GitHubActionsRole:
    Description: "GitHub Actions Role"
    Value: !Ref GitHubActionsRole

  GitHubActionsPolicy:
    Description: "GitHub Actions Policy"
    Value: !Ref GitHubActionsRolePolicy
