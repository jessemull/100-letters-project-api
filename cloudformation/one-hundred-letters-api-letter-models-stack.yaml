AWSTemplateFormatVersion: '2010-09-09'

Resources:
  # <------------------- CREATE Letter ------------------->

  LetterCreateRequestModel:
    Type: AWS::ApiGateway::Model
    Properties:
      RestApiId: !ImportValue OneHundredLettersApi
      ContentType: "application/json"
      Name: "LetterCreateModel"
      Schema:
        $schema: "http://json-schema.org/draft-04/schema#"
        type: "object"
        properties:
          correspondenceId:
            type: "string"
          description:
            type: "string"
          imageURLs:
            type: "array"
            items:
              type: "string"
              format: "uri"
          method:
            type: "string"
            enum: ["TYPED", "HANDWRITTEN", "PRINTED", "DIGITAL", "OTHER"]
          receivedAt:
            type: "date-time"
          sentAt:
            type: "date-time"
          status:
            type: "string"
            enum: ["PENDING", "SENT", "RECEIVED", "RESPONDED"]
          text:
            type: "string"
          title:
            type: "string"
          type:
            type: "string"
            enum: ["MAIL", "EMAIL", "SMS", "OTHER"]
        required: ["correspondenceId", "imageURLs", "method", "status", "text", "title", "type"]
  
  LetterCreateResponseModel:
    Type: AWS::ApiGateway::Model
    Properties:
      RestApiId: !ImportValue OneHundredLettersApi
