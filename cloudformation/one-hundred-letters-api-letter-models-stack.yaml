              correspondenceId:
                type: "string"
              createdAt:
                type: "date-time"
              description:
                type: "string"
              imageURLs:
                type: "array"
                items:
                  type: "string"
                  format: "uri"
              letterId:
                type: "string"
              method:
                type: "string"
                enum: ["TYPED", "HANDWRITTEN", "PRINTED", "DIGITAL", "OTHER"]
              receivedAt:
                type: "date-time"
              sentAt:
                type: "date-time"
              status:
                type: "string"
                enum: ["PENDING", "SENT", "RECEIVED", "RESPONDED"]
              text:
                type: "string"
              title:
                type: "string"
              type:
                type: "string"
                enum: ["MAIL", "EMAIL", "SMS", "OTHER"]
              updatedAt:
                type: "date-time"
            required: ["correspondenceId", "createdAt", "imageURLs", "letterId", "method", "status", "text", "title", "type", "updatedAt"]
          message:
            type: string
        required: ["data", "message"]

